<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>//CDN으로 Chart.js 안하면 쓸수 없음. 무조건 필수</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <!-- chart 사이즈 관리를 위한 div 영역 설정 후 style로 사이즈 적용-->
    <div style="width: 1200px;"> 
        <canvas id="myChart"></canvas>
    </div>
    
    <script>
    const ctx = document.getElementById('myChart').getContext('2d'); 
    // const 변수타입과 ctx 변수명은 Chart.js 기본문서에서 사용하고 있으니 따라했다.
    // ctx는 sample 코드들에서 다 사용하기 때문에 불편하지 않게 ctx로 연습하자.
    
    const myChart = new Chart( ctx, {
        type: 'bar', 
        data: {
            labels: ['국어','영어','수학'],    // x축의 이름
            datasets: [     // y축에 들어갈 데이터들
                {    
                label: '홍길동 성적',  //범례
                font:{ size:20},
                data: [80, 90, 80], // 값
                backgroundColor : 'rgba(255, 0, 0, 1)'    // 그래프 색상
                },
                {    
                label: '임꺽정 성적',  //범례
                data: [90,88,95], // 값
                backgroundColor : 'rgba(0, 255, 0, 1)' // 그래프 색상
                },
                {    
                label: '장보고 성적',  //범례
                data: [85,95,78], // 값
                backgroundColor : 'rgba(0, 0, 255, 1)' // 그래프 색상
                }
            ]
        },
        options: {
            scales: {
                x:{
                    ticks: {
                        font :{
                            size: 40
                        }
                    }
                },
                y: {
                    ticks: {
                        font: {
                            size: 40
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        // This more specific font property overrides the global property
                        font: {
                            size: 50
                        }
                    }
                }
            }
        }
    });
    </script>
</body>
</html>
